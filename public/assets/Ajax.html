<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ajax</title>
<style>
	* {
		text-align: center;
	}
	.container {
		position: relative;
		top: 50px;
		width: 500px;
		height: 400px;
		background-color: #f0f0f0;
		align-content: center;
		max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        border: solid 1px #c5c5c5;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 4px #c5c5c5;
	}
	h1 {
		position: relative;
		top: -80px;
		font-size: 34px;
	}
	input[type=text], button {
		position: relative;
		top: -50px;
		text-align: left;
	}
	input[type=text] {
		height: 20px;
	}
	button {
		height: 26px;
		border: none;
		background-color: deepskyblue;
		color: #fff;
	}
	#teks {
		position: relative;
		bottom: -20px;
		text-align: center;
	}
</style></head>

<body>
	<div class="container">
	<h1>Ajax dengan XML_HTTP_REQUEST</h1>
	<form method="post" onsubmit="loadDoc();">
		<input type="text" name="nama" id="nama">
		<button type="submit">Submit</button>
	</form>
	<div id="teks">s</div>
</div>
	<script type="text/javascript">
		function loadDoc() {
			event.preventDefault();
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this.responseText);
				}
			};
			var nama = document.getElementById("nama").value;
			var a = "nama=" + encodeURIComponent(nama);

			xhttp.open("POST", "post.php", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(a);
		}
		function myFunction(response) {
			document.getElementById('teks').innerHTML = response;
		}
	</script>


</body></html>
